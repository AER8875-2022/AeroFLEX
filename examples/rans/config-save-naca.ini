[rans-gas]
gamma = 1.4
R = 0.71428571428
mu_L = 0.0014

[rans-bc]
<
    name = farfield,
    type = farfield,
    T = 1,
    mach = 0.2,
    angle = 0.0,
    p = 1,
>
<name = wall, type = wall>

[rans-solver]
solver = implicit
viscosity = laminar
gradient = least-squares

second_order = true
relaxation = 0.8
start_cfl = 10.0
slope_cfl = 20.0
max_cfl = 1000.0
tolerance = 1e-6
rhs_iterations = 5
max_iterations = 100
limiter_k = 5.0

[rans-mesh]
<file = ../../../../examples/rans/airfoil_API2_coarse.msh>
<file = ../../../../examples/rans/airfoil_API2_mid.msh>
