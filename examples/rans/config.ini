[rans-gas]
gamma = 1.4
R = 0.71428571428
mu_L = 1e-5

[rans-bc]
<
    name = top,
    type = farfield,
    T = 1,
    mach = 0.2,
    angle = 0.0,
    p = 1,
>
<
    name = left,
    type = farfield,
    T = 1,
    mach = 0.2,
    angle = 0.0,
    p = 1,
>
<
    name = right,
    type = farfield,
    T = 1,
    mach = 0.2,
    angle = 0.0,
    p = 1,
>
<name = bot0, type = slip-wall>
<name = bot1, type = wall>

[rans-solver]
solver = implicit
viscosity = laminar
gradient = least-squares

second_order = true
relaxation = 0.9
start_cfl = 10.0
slope_cfl = 50.0
max_cfl = 1000.0
tolerance = 1e-4
rhs_iterations = 2
max_iterations = 300
limiter_k = 5.0

[rans-mesh]
<file = ../../../../examples/rans/flat_plate_mid.msh>
