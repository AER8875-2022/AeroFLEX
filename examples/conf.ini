[rans-gas]
gamma = 1.4
R = 0.71428571428

[rans-bc]
<
    name = Farfield,
    type = farfield,
    T = 1,
    mach = 0.8,
    angle = 1.25,
    p = 1,
>
<name = Airfoil, type = slip-wall>

[rans-solver]
solver = implicit
viscosity = inviscid
gradient = least-squares

second_order = false
relaxation = 0.8
start_cfl = 40.0
slope_cfl = 50.0
max_cfl = 1000.0
tolerance = 1e-5
rhs_iterations = 5
max_iterations = 30000
limiter_k = 5.0

[rans-mesh]
<file = ../../../../examples/rans/naca0012q_coarse.msh>
<file = ../../../../examples/rans/naca0012q_mid.msh>
<file = ../../../../examples/rans/naca0012q_fine.msh>
