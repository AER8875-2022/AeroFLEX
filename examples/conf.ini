[rans-gas]
gamma = 1.4
R = 0.71428571428

[rans-bc]
<
    name = Farfield,
    type = farfield,
    T = 1,
    mach = 0.2,
    angle = 1.25,
    p = 1,
>
<name = Airfoil, type = slip-wall>

[rans-solver]
solver = implicit
viscosity = inviscid
gradient = green-gauss

second_order = false
relaxation = 0.8
start_cfl = 40.0
slope_cfl = 50.0
max_cfl = 1000.0
tolerance = 1e-5
rhs_iterations = 5
max_iterations = 30000
limiter_k = 5.0

[rans-mesh]
<file = ../../../../examples/rans/naca0012_coarse.msh>
<file = ../../../../examples/rans/naca0012_mid.msh>
<file = ../../../../examples/rans/naca0012_fine.msh>

[vlm-simulation]
aoa = 20
sideslip = 0.0
v_inf = 1.0
density = 1.0
c_ref = 1.0
s_ref = 4.0
x_ref = 0.0
y_ref = 0.0
z_ref = 0.0
lamb-oseen_radius = 0.0
database_format = FILE

[vlm-solver]
type = NONLINEAR
time_domain = STEADY
linear_solver = BICGSTAB
tolerance = 1e-14
max_iter = 1000
relaxation = 1.0

[vlm-io]
basename = vlm
output_dir = vlm_out/
mesh_file = ../../../../examples/vlm/ellipse_mono_wing_circ.dat
database_file = ../../../../examples/vlm/database_stall.dat
location_file = ../../../../examples/vlm/locations.dat
